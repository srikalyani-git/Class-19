<html>

<head>
    <title>Calculator</title>
</head>

<body>
    <h1>Calculator</h1>
    <script>
        var a, b;
        a = 5
        b = 10
        document.write("a=5")
        document.write("<br>")
        document.write("b=10")
        document.write("<br>")
        document.write("a+b=", a + b)
        document.write("<br>")
        document.write("a-b=", a - b)
        document.write("<br>")
        document.write("a*b=", a * b)
        document.write("<br>")
        document.write("a/b=", a / b)
    </script>
</body>

</html>
