<html>

<head>
    <title>Statements in javascript</title>
</head>

<body>
    <h1>A <b>Javascript program</b> is a list of <b>statements</b> to be executed by the computer</h1>
    <p id="demo"></p>
    <script>
        var x, y, z;
        x = 6
        y = 11
        z = x + y
        document.getElementById("demo").innerHTML = "The value of z is " + z + "."
    </script>
</body>

</html>
