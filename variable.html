<html>

<head>
    <title>Variables using javascript</title>
</head>

<body>
    <h1>Javascript variables</h1>
    <p id="result"></p>
    <script>
        var num1 = 5
        var num2 = 7
        var sum = num1 + num2
        document.getElementById("result").innerHTML = "The total sum is: " + sum
    </script>
</body>

</html>
